<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>3D Audio Sample</title>
  <style>
    body { font-family: sans-serif; margin: 20px; }
    #xyCanvas { border: 1px solid #333; cursor: crosshair; }
    #controls { margin-top: 10px; }
  </style>
</head>
<body>
  <h1>3D Audio Sample</h1>
  <div>
    <input type="file" id="audioFile" accept="audio/*">
    <button id="playButton" disabled>Play</button>
    <button id="stopButton" disabled>Stop</button>
    <label>
      <input type="checkbox" id="loopCheckbox">
      Loop
    </label>
  </div>
  <div id="controls">
    <p>XY Position (click on the canvas):</p>
    <canvas id="xyCanvas" width="300" height="300"></canvas>
    <p>
      Height (Z):
      <input type="range" id="zSlider" min="-1" max="1" step="0.01" value="0">
      <span id="zValue">0</span>
    </p>
  </div>
  <script src="script.js"></script>
</body>
</html>
